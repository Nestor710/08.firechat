<h1>Chats</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
<!-- Esto le falta la autenticacion por facebook para ser dinamico, solo login y listo -->
    <div class="text-right" *ngFor="let chat of _cs.chats"
         [ngClass]="{'text-right': _cs.usuario.uid == chat.uid}">
        <span class="badge"
              [ngClass]="{'badge-primary': _cs.usuario.uid == chat.uid,
                           'badge-success': _cs.usuario.uid != chat.uid}">
        {{ chat.nombre }}
        </span>
        <p>
            {{ chat.mensaje }}
        </p>
    </div>
