<div class="container main-control">
  <h1>Firechat</h1>

  <div class="con-md-12 text-right" *ngIf="_cs.usuario.uid">
    <button class="btn btn-outline-danger"
            (click)="_cs.logout()">
      Logout
    </button>
  </div>

<div *ngIf="!_cs.usuario.uid">
    <app-login></app-login>
</div>
  <div class="chat-window" *ngIf="_cs.usuario.uid">
    <app-chat></app-chat>
  </div>
</div>
